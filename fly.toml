# fly.toml - backend service configuration
app = "ultrafast-backend-purple-mountain-5765"

[build]
  # No changes needed here if using default Node build
  builder = "paketobuildpacks/builder:base"

[env]
  # Add any env vars your backend needs here, e.g.:
  # DATABASE_URL = "postgres://user:pass@host:5432/dbname"
  
[experimental]
  allowed_public_ports = []
  auto_rollback = true

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1

  [[http_service.ports]]
    port = 80
    handlers = ["http"]

  [[http_service.ports]]
    port = 443
    handlers = ["tls", "http"]